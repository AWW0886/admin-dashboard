<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="dashboard">
            <div class="dashboard-logo">Dashboard</div>
            <div class="dashboard-menu">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="subheader-one">
                <input class="search" type="text">
                <img src="" alt="notification-img">
                <img src="" alt="logo-img-small">
                <div class="user">Arnold Wong</div>
            </div>
            <div class="subheader-two">
                <div class="user-greeting">
                    <img src="" alt="logo-img-large">
                    <div class="greet">Hi there,</div>
                    <div class="handle">Arnold Wong (@awwong)</div>
                </div>
                <div class="subheader-two-menu">
                    <ul>
                        <li>New</li>
                        <li>Upload</li>
                        <li>Save</li>
                    </ul>
                </div>
            </div>
            <div class="content">

            </div>
        </div>

    </div>
    
</body>
</html>
